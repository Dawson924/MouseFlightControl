[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MouseFlightControl"
version = "0.3.1"
authors = [
    { name = "Dawson", email = "bendawson0924@gmail.com" }
]
description = "Mouse flight control for DCS World"
requires-python = ">=3.8.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

# 项目依赖
dependencies = [
    "altgraph==0.17.4",
    "importlib-metadata==8.5.0",
    "keyboard==0.13.5",
    "packaging==25.0",
    "pefile==2023.2.7",
    "pyinstaller==6.14.2",
    "pyinstaller-hooks-contrib==2025.6",
    "pynput==1.8.1",
    "PySide2==5.15.2.1",
    "pyvjoy==1.0.1",
    "pywin32==311",
    "pywin32-ctypes==0.2.3",
    "shiboken2==5.15.2.1",
    "six==1.17.0",
    "zipp==3.20.2",
]

# 开发依赖
[project.optional-dependencies]
dev = [
]

# 可选：使用 setuptools 特定配置
[tool.setuptools]
packages = ["src"]
